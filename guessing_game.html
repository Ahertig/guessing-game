<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guessing Game</title>

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header>
    <img src="http://s12.postimg.org/t5fbl1gv1/guessing_game.png">
  </header>

  <h2>Guess!</h2>
  <p>
    Try to guess the correct number in <strong>5</strong> tries.
  </p>

  <form action="#" method="post">
    <input type="text" col="30" name="user's guess" placeholder="Input a number between 1 and 100">
    <br><input type="submit" name="submit" value="Submit your guess" class="btn-guess">

    <p>
      <input type="submit" name="play again" value="Play again">
      <input type="submit" name="hint" value="Hint">
    </p>
  </form>

  <p>You have # guesses remaining</p>

</body>
</html
